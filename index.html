<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
  <h1>JavaScript Events Display</h1>

  
  <section class="event-section">
    <h2>Mouse events</h2>
    <div class="mouse-events">
    <form action="">
<textarea id="message" name="message" rows="4" cols="50"></textarea>      
   <button id="mouseBtn1">Send</button>
    <button id="mouseBtn2">Cancel</button>
    </form>
    <p id="mouseMessage"></p>
    </div>
  </section>

  
    <section class="event-section">
    <h2>Keyboard events</h2>
    <textarea name="lastkey" id="lastKey" placeholder="Write something..."></textarea>.
    <p>Last key: <span id="pressKey"></span></p>
  </section>

  <section class="event-section">
    <h2>Forma Event</h2>
    <form id="eventForm">
      <input type="text" name="name" placeholder="First name" required>
      <input type="text" name="surname" placeholder="Last name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <input type="date" name="dob" placeholder="Date of Birth" required>
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>


  <section class="event-section">
    <h2>Focus and Blur Events</h2>
    <input type="text" id="focusBlur" placeholder="Just click and exit">
    <p id="focusBlurMessage"></p>
  </section>

  <section class="event-section">
    <h2>Event Delegation</h2>
  <div id="delegation">
    <label><input type="checkbox" value="book1"> “To Kill a Mockingbird” - Harper Lee</label><br>
    <label><input type="checkbox" value="book2"> “1984” - Geroge Orwell</label><br>
    <label><input type="checkbox" value="book3"> “The Great Gatsby” - F. Scott Fitzgerald</label>
  </div>

    <p id="delegationMessage"></p>
  </section>
</body><script src="./script.js"></script>
</html>
